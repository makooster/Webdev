<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title> Facebook page</title>
    <link rel=" stylesheet" href="style_1.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
            <img src="Facebook-Logo-2019.png" alt ="Facebook logo" width="300">
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="form-box">
            <form action = "#">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button type="submit">Вход</button> <br>
                <a href="#">Забыли пароль?</a>
            </form>
            <hr>
            <div class="create_button">
                <a href="#">Создать аккаунт?</a>
            </div>
        </div>
    </div>
</body>
</html>
